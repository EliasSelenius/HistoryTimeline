<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Timeline</title>
    
    <script src="scripts/main.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Timeline</h1>

    <style>

        /*
            opply: 1688-1789
            roman: 1790-1850
        */

        .timeline-view {
            display: block;
            height: 500px;

            border: 3px solid #3c3c3c;

            box-shadow: inset 0 0 20px black;
            border-radius: 60px;

        }

        .timeline-view .timeline {
            position: relative;
            top: 50%;
            bottom: 50%;
            margin: 0;
        }

        time-line-marker {
            position: relative;
            border-left: 4px solid white;
            left: 50%;
            top: 50%;

            height: 20px;
            margin-top: -10px;
            margin-left: -2px;

            display: inline-block;
        }
        
    </style>

    <time-line class="timeline-view">
        <hr class="timeline">



    </time-line>

</body>
</html>
